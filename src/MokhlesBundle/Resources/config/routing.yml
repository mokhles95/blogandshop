mokhles_homepage:
    path:     /
    defaults: { _controller: MokhlesBundle:Default:index }

read_Produit:
    path:     /read
    defaults: { _controller: MokhlesBundle:Produit:read }

create_Produit:
    path:     /create
    defaults: { _controller: MokhlesBundle:Produit:create }

update_Produit:
    path:     /update/{id}
    defaults: { _controller: MokhlesBundle:Produit:update }

delete_Produit:
    path:     /delete/{id}
    defaults: { _controller: MokhlesBundle:Produit:delete }

read_Photo:
