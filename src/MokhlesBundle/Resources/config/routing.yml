delete_Photo:
    path:     /photo/delete/{id}
    defaults: { _controller: MokhlesBundle:PhotoProduit:delete }


read_Taille:
    path:     /taille/read
    defaults: { _controller: MokhlesBundle:TailleProduit:read }

create_Taille:
    path:     /taille/create
    defaults: { _controller: MokhlesBundle:TailleProduit:create }

archiver_Taille:
    path:     /taille/archiver/{id}
    defaults: { _controller: MokhlesBundle:TailleProduit:archiver }
desarchiver_Taille:
    path:     /taille/desarchiver/{id}
    defaults: { _controller: MokhlesBundle:TailleProduit:desarchiver }

